<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="bundle.js" async></script>
</head>
<body>
  <div class="app" data-controller="app">
    <div class="logo"></div>
    <div class="grid">
      <div style="grid-area: lastGames;" class="grid__widget">
        <h3>Останні матчі</h3>
        <div class="last-games">
          <div class="last-games__row" data-controller="playersInGames">
          </div>
          <div data-controller="lastGames">
          </div>
        </div>
      </div>
      <div style="grid-area: players" class="grid__widget">
        <h3>Гравці</h3>
        <div class="chart-box" data-controller="players">
        </div>
      </div>
      <div style="grid-area: topScore" class="grid__widget">
        <h3>Рекорд</h3>
        <div class="top-score" data-controller="topScore">
        </div>
      </div>
      <div style="grid-area: corporations" class="grid__widget">
        <h3>Корпорації</h3>
        <div class="chart-box" data-controller="corporations">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
